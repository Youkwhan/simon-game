<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<title>Simon</title>

		<link
			href="https://fonts.googleapis.com/css?family=Press+Start+2P"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/3dac8bf29f.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<h1 id="level-title">Press A Key to Start</h1>
		<div class="container">
			<div class="row">
				<div type="button" id="green" class="btn green">
					<i class="fa-solid fa-w arrow"></i>
				</div>

				<div type="button" id="red" class="btn red">
					<i class="fa-solid fa-d arrow"></i>
				</div>
			</div>

			<div class="row">
				<div type="button" id="yellow" class="btn yellow">
					<i class="fa-solid fa-a arrow"></i>
				</div>
				<div type="button" id="blue" class="btn blue">
					<i class="fa-solid fa-s arrow"></i>
				</div>
			</div>
			<div class="cutout"><h2>Simon Game</h2></div>
		</div>
		<div class="spacing"></div>
		<footer>
			<p class="copyright">Â©youkim 2023.</p>
		</footer>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
		<script src="game.js"></script>
	</body>
</html>
